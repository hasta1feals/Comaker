<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login.css" />

    <title>Register</title>
</head>
<section class="container">
    <div class="right-half">
        <div class="login-form">
        <h1 class="hoofdtekst">Create an account</h1>
        <div class="form-login">
        <p class="welkom">Please fill in your credentials.</p>
        <div class="wrapper">
            <div class="form-group2">
                <label class="label-Firstname"> Firstname</label><br>
                <input id="Firstname" class="Firstname" type="text" class="form-control" name="firstname" placeholder="Jean"  />
            </div>
            <div class="form-group2">
                <label class="label-Prefix"> Infix</label><br>
                <input id="Prefix" class="Prefix" type="text" class="form-control" name="prefix" placeholder="de"  />
            </div>
            <div class="form-group2">
                <label class="label-Lastname"> Lastname</label><br>
                <input id="Lastname" class="Lastname" type="text" class="form-control" name="lastname" placeholder="Paul"  />
                </div>
        </div>
            <br>
            <div class="wrapper-radio">
                <div class="form-group3">
                    <input type="radio" id="Male" name="gender" value="Male">Male 
                </div>
                <div class="form-group3">
                    <input type="radio"   id="Female" name="gender"value="Female">Female
                </div>
    </div>
            <br>
        <div class="form-group">
        <label class="label-email"> Email address</label><br>
        <input id="email1" class="email" type="text" class="form-control" name="email" placeholder="Example@email.com"  />
        </div>
        <br>
        <div class="form-group">
        <label class="Wachtwoord">Password</label><br>
        <input type="password" id="password1" class="form-control" name="Wachtwoord" placeholder="****************"  /><br>
        </div>
        <div class="bottomline2">
        <p>Must be atleast be 8 characters</p> 
      </div> 
      <div class="buttonline">
          <button id="loginButton" class="login-button float-right">Create Account</button>
         
      </div>  
      </div>
    </div>
</div>
