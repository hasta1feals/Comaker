  <script>
// Get the modal
var modal = document.getElementById("addProductModal");
var modal2 = document.getElementById("changeCityModal");
var modal3 = document.getElementById("startMonitorModal");


// Get the button that opens the modal
var btn = document.getElementById("myBtn");
var btn2 = document.getElementById("myBtn2");
var btn3 = document.getElementById("myBtn3");



// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
var span2 = document.getElementsByClassName("close2")[0];
var span3 = document.getElementsByClassName("close3")[0];
var span4 = document.getElementsByClassName("close4")[0];




// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}
btn2.onclick = function() {
  modal2.style.display = "block";
}

btn3.onclick = function() {
  modal3.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
  
}
span2.onclick = function() {
  modal2.style.display = "none";
  
}
span3.onclick = function() {
  modal3.style.display = "none";
  
}
span4.onclick = function() {
  modal.style.display = "none";
  
}


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal || event.target == modal2 || event.target == modal3) {
    modal.style.display = "none";
    modal2.style.display = "none";
    modal3.style.display = "none";
  }
}

function myFunction() {
  var input, filter, table, tr, td, i, j, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    let rowVisible = false;

    // Loop through all cells in the current row, excluding those in the thead
    for (j = 0; j < tr[i].cells.length; j++) {
      td = tr[i].cells[j];

      // Skip filtering for th elements in the thead
      if (td.tagName.toUpperCase() !== 'TH') {
        txtValue = td.textContent || td.innerText;
        // Check if the current cell's content matches the filter
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          rowVisible = true;
          break; // No need to check other cells once a match is found in this row
        }
      }
    }

    // Set the display style of the row based on whether it contains a match
    tr[i].style.display = rowVisible ? "" : "none";
  }
}
